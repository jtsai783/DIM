<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="item-filter">

	<template>
		<template is="dom-repeat" items="{{categories}}">
			<span>{{item}}</span>
    </template>
	</template>

	<script>
		Polymer({
			is: "item-filter",
			properties: {
				categories: Object
			}
		});
	</script>

</dom-module>
